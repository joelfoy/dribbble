<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Grab Dribbble feed with jQuery and Handlebars</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<a href="https://github.com/pinceladasdaweb/dribbble"><img style="position:absolute; top:0; right:0; border:0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

<h1>Grab Dribbble feed with jQuery and Handlebars</h1>
<div id="container"><img class="loading" src="img/ajax-loader.gif" alt="Loading"></div>

<script id="shots-template" type="text/x-handlebars-template">
{{#each this}}
<div class="shots">
	<a title="{{title}}" href="{{link}}" target="_blank"><img alt="{{title}}" src="{{image}}" /></a>
	<h3><a title="{{title}}" href="{{link}}" target="_blank">{{title}}</a></h3>
</div>
{{/each}}
</script>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
<script type="text/javascript" src="src/dribbble.js"></script>
</body>
</html>
